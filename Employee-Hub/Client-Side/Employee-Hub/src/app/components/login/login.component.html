<div class="login-container">
        <div class="login-box">
            <h2>Login</h2>
            <form>
                <input type="text" placeholder="Username" name="username" [(ngModel)]="userLogin.username" required>
                <input type="password" placeholder="Password" name="password" [(ngModel)]="userLogin.password" required>
                <button (click)="login()">Login</button>
            </form>
        </div>
</div>

<app-footer></app-footer>
